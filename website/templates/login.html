<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="./static/style/style.css"  rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="./base.html">Time Machine Gigs</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./base.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./create.html">Create Event</a></li>
            <li class="nav-item"><a class="nav-link" href="./history.html">My Bookings</a></li>
            <li class="nav-item"><a class="nav-link active" href="./login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card p-4 p-lg-5 shadow-sm">
            <h2 class="h4 fw-semibold text-center mb-4">User Login</h2>

            <!-- Login form -->
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="small text-decoration-none">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>

              <p class="text-center text-muted small mb-0">
                Don’t have an account? <a href="./register.html" data-bs-toggle="collapse">Register now</a>
              </p>
            </form>
            </div>
          </div>
