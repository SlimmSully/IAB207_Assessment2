
<!doctype html>
<html lang="en">
    <head>  
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Time Machine Gigs</title>
        
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- css -->
        <link href="./static/style/style.css" rel="stylesheet">
    </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom">            
        <div class="container">
            <a class="navbar-brand fw-semibold" href="./index.html">Time Machine Gigs</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./create.html">Create Event</a></li>
                <li class="nav-item"><a class="nav-link" href="./history.html">My Bookings</a></li>
            </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="site-panel p-4 p-lg-5">            
        <div class="row g-4">
            <div class="col-12 col-lg-7">
            <img src="./static/img/MF_DOOM.jpg" class="img-fluid rounded mb-3" alt="Gig image">
            <h2 class="h3">MF DOOM<span class="badge text-bg-success">Open</span></h2>
            <p class="text-muted mb-1">Sat 20 Sep - 7:30pm</p>
            <p class="text-muted">Main Stage</p>
            <p>Your favourite rappers, favourite rapper.</p>

            <!-- comments section -->
            <h3 class="h5 mt-4">Comments</h3>
            <div class="list-group mb-3">
                <div class="list-group-item">
                <div class="d-flex justify-content-between">
                    <strong>Jane Doe</strong>
                    <small class="text-muted">Posted 3 Sep</small>
                </div>
                <p class="mb-0">WOOOOOOOO!!!!! I'm so excited!!!!!!!</p>
                </div>
                <div class="list-group-item">
                <div class="d-flex justify-content-between">
                    <strong>Tim Tam</strong>
                    <small class="text-muted">Posted 5 Sep</small>
                </div>
                <p class="mb-0">Oh man I can't wait 0_0</p>
                </div>
            </div>

            <form class="card p-3">
                <label for="comment" class="form-label">Add a comment</label>
                <textarea id="comment" class="form-control mb-2" rows="3" placeholder="Post something..."></textarea>
                <button type="button" class="btn btn-outline-dark">Post comment</button>
            </form>
            </div>

            <!-- booking ticket -->
            <div class="col-12 col-lg-5">
            <div class="card p-3">
                <h3 class="h5">Book your ticket(s) now</h3>
                <div class="mb-2">
                <label class="form-label">Ticket type</label>
                <select class="form-select">
                    <option>General Admission — $109.00</option>
                    <option>VIP Backstage Pass — $219.00</option>
                </select>
                </div>
                <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" min="1" max="6" value="1" class="form-control">
                </div>
                <button class="btn btn-dark w-100">Book now</button>
            </div>
            </div>
        </div>
        </div>
    </main>

    <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
