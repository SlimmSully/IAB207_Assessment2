
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Time Machine Gigs</title>
        
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- css -->
        <link href="/IAB207_Assessment2/website/static/style/style.css"  rel="stylesheet" />
    </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="./index.html">Time Machine Gigs</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./create.html">Create Event</a></li>
                <li class="nav-item"><a class="nav-link" href="./history.html">My Bookings</a></li>
            </ul>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <div class="site-panel p-4 p-lg-5">
        <h2 class="h4 mb-3">Create / Update Event</h2>
        <form class="row g-3">
            <div class="col-md-8">
            <label class="form-label">Title</label>
            <input class="form-control" required>
            </div>
            <div class="col-md-4">
            <label class="form-label">Genre</label>
            <select class="form-select" required>
                <option>Hip Hop</option><option>R&B</option><option>Jazz</option><option>Rap</option>
            </select>
            </div>

            <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" required></textarea>
            </div>

            <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" required>
            </div>
            <div class="col-md-4">
            <label class="form-label">Start time</label>
            <input type="time" class="form-control" required>
            </div>
            <div class="col-md-4">
            <label class="form-label">Stage name</label>
            <select class="form-select" required>
                <option>Main Stage</option><option>Side Stage</option><option>Other Side Stage</option>
            </select>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-dark">Save event</button>
            <a href="./index.html" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
        </div>
    </main>

    <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
